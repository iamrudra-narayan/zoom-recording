{% extends "layout.html" %}
{% block title %}Redirecting{% endblock %}
{% block content %}
<div class="d-flex align-items-center flex-column px-3 py-5" style="justify-content:space-evenly;">
    <div class="d-flex align-items-left flex-column px-3 py-5">
        <div class="d-flex align-items-left flex-row py-2">
            <label class="text-dark fw-bolder me-2" for = "id">Meeting Id: </label> <input type="text" id="id" value="{{meet_id}}" disabled>
        </div>
        <div class="d-flex align-items-left flex-row py-2">
            <label class="text-dark fw-bolder me-2" for = "url">Joining Link: </label> <a href="{{join_url}}" id="url" class="text-primary fw-bold fs-6 text-decoration-none">Share this Link</a>
        </div>
        <div class="d-flex align-items-left flex-row py-2">
            <label class="text-dark fw-bolder me-2" for = "pswd">Password: </label> <input type="text" id="Pswd" value="{{password}}" disabled>
        </div>
    </div>
    <div class="d-flex align-items-left flex-column px-3 py-5">
        <a href="https://grain.com/app/record-call" target="_blank" class="text-white fw-bold fs-6 text-decoration-none"><button class="btn btn-success">Record this Call</button></a>
    </div>
</div>
{% endblock %}

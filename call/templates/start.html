<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'css/website.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,25" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script> 
    <title>Start page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light text-light">
        <div class="container-fluid fs-5">
          <a class="navbar-brand text-primary text-capitalize fs-1 fw-bolder mx-3" href="{% url 'start' %}">Zoom</a>
        </div>
    </nav>      
    <div class="d-flex align-items-center flex-column px-3 py-5" style="justify-content:center;">
        <img src ="https://www.freepnglogos.com/uploads/zoom-logo-png/zoom-png-logo-download-transparent-20.png" style="height:250px;width:250px;">
    </div>
    <div class="d-flex align-items-center flex-column px-3" style="justify-content:center;">
        <h3 class="text-dark">Welcome to Rudra Zoom</h3>
        <h5 class="text-danger">Record , Analyse & Transcripts the Zoom Calls</h5>
    </div>
    {% if user.is_authenticated %}
    <div class="d-flex align-items-center flex-row px-3 py-5" style="justify-content:center;">
        <a href="{% url 'home' %}" class="text-white fw-bold fs-6 text-decoration-none"><button class="btn btn-success me-3 fw-bold">Explore Homepage</button></a>
    </div>
    {% else %}
    <div class="d-flex align-items-center flex-column px-3" style="justify-content:center;">
        <h4 class="text-primary">Register or Login to Proceed</h3>
    </div>
    <div class="d-flex align-items-center flex-row px-3 py-5" style="justify-content:center;">
        <a href="{% url 'register' %}" class="text-white fw-bold fs-6 text-decoration-none"><button class="btn btn-primary me-3">Register</button></a>
        <a href="{% url 'login' %}" class="text-white fw-bold fs-6 text-decoration-none"><button class="btn btn-outline-danger ms-3">Login</button></a>
    </div>
    {% endif %}



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
 crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" 
crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="//code.tidio.co/lhrng2zdexkde2hpepmsch5jnqzmkycf.js" async></script>

</body>
</html>
